<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
    .url-link {
      margin-top: 20px;
      color: #007bff;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subir Imagen (JPG, JPEG, PNG)</h2>
    <form id="uploadForm">
      <input type="file" name="image" accept="image/jpg, image/jpeg, image/png" required>
      <button type="submit">Subir Imagen</button>
    </form>

    <div class="footer">
      <p>Seleccione una imagen de su computadora y presione "Subir Imagen".</p>
    </div>

    <div id="imageLink" class="url-link"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const imageLinkDiv = document.getElementById('imageLink');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const file = form.elements['image'].files[0];
      const formData = new FormData();
      formData.append('image', file);

      fetch('http://localhost:8000/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.image_url) {
          imageLinkDiv.innerHTML = `<strong>Imagen subida correctamente</strong><br><a href="${data.image_url}" target="_blank">${data.image_url}</a>`;
        } else {
          imageLinkDiv.innerHTML = 'Hubo un error al subir la imagen.';
        }
      })
      .catch(error => {
        imageLinkDiv.innerHTML = 'Error al subir la imagen.';
      });
    });
  </script>
</body>
</html>
